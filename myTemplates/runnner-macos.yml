name: macOS Workflow

on:
    push:
        branches: 
          - main

jobs:
    build-and-test:
        runs-on: macos-latest
        
        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Create Swift File
            run: |
              echo 'print("Hello from swift on macOS ")' > hello.swift
              
          - name: Install dependencies
            run: brew install swiftlint
            
          - name: Run swift
            run: swiftlint

          - name: Compile and run Swift program
            run: |
              swiftc hello.swift
              ./hello          